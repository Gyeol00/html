<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>4.이미지태그</title>
    <!--
        날짜 : 2025/01/20
        이름 : 한결
        내용 : 2장 HTML 이미지태그

        경로
           / : 루트 디렉토리(절대 경로, 최상단)
          ./ : 현재 디렌토리(상대 경로, 생략 가능)
         ../ : 상위 디렉토리(상대 경로)
    -->   
</head>
<body>
    <h3>4.이미지태그</h3>

    <img src="./images/flower1.jpg" alt="벚꽃"/><!--/ 종료 태그는 생략 가능 -->
    <img src="images/flower2.jpg" alt="코스모스"/><!--./ 현재 경로는 생략 가능 -->
    <img src="../ch01/images/flower3.jpg" alt="튤립" width="160"><!-- ../ 상위 경로 -->
    <img src="/ch01/images/flower4.jpg" alt="해바라기" width="200"><!-- / 최상단 경로로 한번에 -->
    
</body>
</html>
